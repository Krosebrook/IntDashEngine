
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | INT Inc Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
    <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center font-bold text-4xl text-white mb-8 shadow-lg shadow-blue-600/20">INT</div>
    <h1 class="text-2xl font-bold mb-4">You're Offline</h1>
    <p class="text-slate-400 max-w-md mb-8">The Universal Dashboard Engine requires a connection for real-time updates and AI insights. We'll automatically reconnect once your network is stable.</p>
    <button onclick="window.location.reload()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all">Retry Connection</button>
</body>
</html>
